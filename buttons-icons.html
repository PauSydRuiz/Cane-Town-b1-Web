<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FOnt awesome --> 
    
    <!-- Material Icons -->
     <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <!-- Compiled and minified CSS -->
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
 <!-- Custom CSS -->
 <link rel="stylesheet" href="css/main.css">
   
    <title>Buttons-Icons</title>
</head>
<body>

    <div class="container">
        <h1 class="deep-purple-text">Button and Icons</h1>

        <!-- Standard Button -->
        <button class="btn green white-text">Read More</button>
        <a class="btn red white-text">Read More</a>
        <br><br>
        <!-- Waves effect -->
        <button class="btn purple waves-effect waves-light white-text">Read More</button>
        <br><br>
        <!-- Waves color -->
        <button class="btn white waves-effect waves-red yellow-text">Read More</button>
        <br><br>

        <!-- MAterial Icons -->
        <i class="material-icons red-text">add</i>
        <i class="material-icons yellow-text">android</i>
        <i class="material-icons blue-text">airplay</i>
        <i class="material-icons purple-text">airplanemode_active</i>
        <br><br>

        <!-- Icon sizes -->

        <i class="material-icons purple-text large">alarm</i>
        <i class="material-icons purple-text medium">alarm</i>
        <i class="material-icons purple-text small">alarm</i>
        <i class="material-icons purple-text tiny">alarm</i>
        <br><br>

        <!-- Button with material icons -->
        <a class="btn waves-effect waves-light">
            <i class="material-icons purple-text left">build</i>
            Buy now</a>
            <br><br>
         <!-- Button with font awesome -->
        <a class="btn waves-effect waves-light blue">Twitter
            <i class="fab fa-twitter right"></i>
        </a>

        <!-- Large Button -->
        <button class="btn-large"></button>


    </div>



     <!-- Compiled and minified JavaScript -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
